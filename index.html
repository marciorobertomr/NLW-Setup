<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>NLW_Setup - Habit Tracker</title>
    </head>
    <body>
        <header>
            <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits">

            <button>
                <img src="./assets/plus.svg" alt="Sinal de + roxo">
                Registrar o meu dia
            </button>
        </header>

        <form id="form-habits">
            <div class="habits">
                <div class="habit" >🏃‍♂️</div>
                <div class="habit" >💧</div>
                <div class="habit" >💪🏼</div>
                <div class="habit" >😴</div>
                <div class="habit" >🦮</div>
                <div class="habit" >🍲</div>
            </div>

            <div class="days">
                <div class="day">
                    <div>03/01</div>
                    <input type="checkbox" name="run">
                    <input type="checkbox" name="water">
                    <input type="checkbox" name="fit">
                    <input type="checkbox" name="sleep">
                    <input type="checkbox" name="dog">
                    <input type="checkbox" name="food">
                </div>
                <div class="day">
                    <div>04/01</div>
                    <input type="checkbox" name="run">
                    <input type="checkbox" name="water">
                    <input type="checkbox" name="fit">
                    <input type="checkbox" name="sleep">
                    <input type="checkbox" name="dog">
                    <input type="checkbox" name="food">
                </div>
            </div>
        </form>
    </body>
</html>
